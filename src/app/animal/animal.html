<h3>Дані про тварин</h3>

<div class="Animal">
    <div class="input-block">
        <h4>Тварина</h4>
        Кличка:<br>
        <input [(ngModel)]="name">

        Ріст (м):<br>
        <input type="number" step="0.01" [(ngModel)]="h">

        Коефіцієнт k:<br>
        <input type="number" step="0.1" [(ngModel)]="k">
    </div>

    <div class="input-block">
        <h4>Кішка</h4>
        Кличка:<br>
        <input [(ngModel)]="catName">

        Ріст (м):<br>
        <input type="number" step="0.01" [(ngModel)]="catHeight">

        Порода:<br>
        <input [(ngModel)]="breed">
    </div>
    <div class="input-block">
        <h4>Собака</h4>
        Кличка:<br>
        <input [(ngModel)]="dogName">

        Ріст (м):<br>
        <input type="number" step="0.01" [(ngModel)]="dogHeight">

        Порода:<br>
        <input [(ngModel)]="dogbreed">
    </div>
</div>

<button (click)="calc()">Розрахувати</button>

<h3>Результати</h3>

<div class="result-block">
    <p>{{ res1 }}</p>
    <p>{{ res2 }}</p>
    <p>{{ res3 }}</p>
    <p>{{ res4 }}</p>
    <p>{{ res5 }}</p>
</div>
